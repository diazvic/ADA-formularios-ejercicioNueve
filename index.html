<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio nueve</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <section>
            <div class="box-uno">
                Destination
                <input type="text" class="texto" placeholder="Country, ZIP,city...">
            </div>
            <div class="box-dos">
                Check In
                <input type="date" class="fecha" placeholder="dd/mm/aaaa">
            </div>
            <div class="box-tres">
                Check out
                <input type="date" class="fecha" placeholder="dd/mm/aaaa">
            </div>
            <div class="box-cuatro">
                Guests
                <select name="guests">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="box-cinco">
                <input type="submit" class="boton" value="Check Availability">
            </div>
        </section>
    </form>
</body>
</html>
